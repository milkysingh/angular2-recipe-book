<div class="row">
  <div class="cl-xs-12">

    <form>
  <div class="row">
      <div class="col-sm-5 form-group">
<label for="name">Name</label>
<input type="text" id="name" class="form-control" #ingredientName>
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control"#ingredientAmount>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
<button type="button" class="btn btn-success" (click)=add(ingredientName,ingredientAmount)>Add</button>       
<button type="submit" class="btn btn-danger">Delete</button>
<button type="submit" class="btn btn-primary">Clear</button> 
      </div>
      
    </div>
    </form>
  
    

  </div>

</div>
