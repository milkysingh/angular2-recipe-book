<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" name="email" id="email" ngModel class="form-control" email required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        name="password" 
        id="password" 
        ngModel 
        class="form-control" 
        required
      [(ngModel)]="pass"
      #password="ngModel"
        >
        <span *ngIf="pass.length<6&&!password.pristine&&password.touched" style="color:red">Password should be at least 6 character long</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">SignUp</button>
    </form>

  </div>
</div>
